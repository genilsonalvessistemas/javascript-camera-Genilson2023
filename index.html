<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Camera</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-four-fifths">
          
          <h1 class="title">Camera</h1>
          
          <video autoplay id="video" style="display: none;"></video>
          
          <button class="button is-success" id="btnPlay">
            <span class="icon is-small">
              <i class="fas fa-play"></i>
            </span>
            <span>Iniciar Camera</span>
          </button>
          
          <button class="button is-warning" id="btnPause">
            <span class="icon is-small">
              <i class="fas fa-pause"></i>
            </span>
            <span>Enviar foto caputrada</span>
          </button>
          
          <button class="button is-info" id="btnScreenshot">
            <span class="icon is-small">
              <i class="fas fa-camera"></i>&nbsp;
            </span>
            <span>Capturar Foto</span>
          </button>
          
          <button class="button is-danger" id="btnChangeCamera">
            <span class="icon">
              <i class="fas fa-sync-alt"></i>
            </span>&nbsp;
            <span>Alterar Camera</span>
          </button>
          
        </div>
        
        <div class="column">
          <h2 class="title">Foto Capturada</h2>
          <table class="table-container">
            <tr>
              <td>
                <div id="screenshots"></div>
                
              </td>
            </tr>
          </table>
        </div>
        
      </div>
    </div>
  </section>
  
  <footer class="footer">
    <div class="content has-text-centered">
    </div>
  </footer>
  
  <canvas class="is-hidden" id="canvas"></canvas>
  
</body>

<script>
  
  function getCamera(){

        //     video.srcObject = mediaStream;
        //   } catch (e) {

            //     try {
              //       await video.play();
              //     } catch (e) {
                //       console.error(e)
                //     }
                //   }
                // }
                
                // stream();
                
                // verificar permissão com erro
                async function videoStream() {
                  try {
                    const videoStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                  } catch (e) {
                    console.error(e)
                  }
                }
                videoStream();
                
                
                (function () {
                  if ( !"mediaDevices" in navigator || !"getUserMedia" in navigator.mediaDevices ) {
                    alert("Camera não dispoível para este dispositivo!");
                    return;
                  }
                  
                  // get page elements
                  const video = document.querySelector("#video");
                  const btnPlay = document.querySelector("#btnPlay");
                  const btnPause = document.querySelector("#btnPause");
                  const btnScreenshot = document.querySelector("#btnScreenshot");
                  const btnChangeCamera = document.querySelector("#btnChangeCamera");
                  const screenshotsContainer = document.querySelector("#screenshots");
                  const canvas = document.querySelector("#canvas");
                  const devicesSelect = document.querySelector("#devicesSelect");
                  
                  // video tela configurações
                  const constraints = {
                    video: {
                      width: {
                        min: 320,
                        ideal: 480,
                        max: 480,
                      },
                      height: {
                        min: 320,
                        ideal: 480,
                        max: 480,
                      }
                    }
                  }
                  // const videoStream = await navigator.mediaDevices.getUserMedia(constraints)
                  // stream();
                  
                  // Usar a camera Frontal do Celular
                  let useFrontCamera = true;
                  
                  // Visualizar o streaming
                  let videoStream;
                  
                  // Manipuladores de eventos e inicia a camera
                  btnPlay.addEventListener("click", function () {
                    video.play();
                    btnPlay.classList.add("is-hidden");
                    btnPause.classList.remove("is-hidden");
                  });
                  
                  // Para o streaming
                  btnPause.addEventListener("click", function () {
                    video.pause();
                    btnPause.classList.add("is-hidden");
                    btnPlay.classList.remove("is-hidden");
                  });
                  
                  // take screenshot
                  btnScreenshot.addEventListener("click", function () {
                    const img = document.createElement("img");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext("2d").drawImage(video, 0, 0);
                    img.src = canvas.toDataURL("image/png");
                    screenshotsContainer.prepend(img);
                    stopVideoStream();
                  });
                  
                  
                  // switch camera
                  btnChangeCamera.addEventListener("click", function () {
                    useFrontCamera = !useFrontCamera;
                    initializeCamera();
                  });
                  
                  // stop video stream
                  function stopVideoStream() {
                    if (videoStream) {
                      videoStream.getTracks().forEach((track) => {
                        track.stop();
                      });
                    }
                  }
                  
                  // initialize
                  async function initializeCamera() {
                    stopVideoStream();
                    constraints.video.facingMode = useFrontCamera ? "user" : "environment";
                    
                    try {
                      videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                      video.srcObject = videoStream;
                    } catch (err) {
                      alert("Could not access the camera");
                    }
                  }
                  initializeCamera();
                  
                })();
              }
              
              $(document).ready(function () {
                $('#btnPlay').on('click',function (e) { 
                  e.preventDefault();
                  $(video).css("display","block");
                  getCamera();
                  
                  
                });
              });
